<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Python Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Link to external CSS -->
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <label for="file" class="button-67" role="button"><input type="file" id="file" class="file-input" accept=".py" onchange="loadFile(event)">Upload Python File</label>
                <h1>Real-time Python Code Editor</h1>
                <button id="dark-mode-toggle" class="dark-mode-btn">Toggle Dark Mode</button>
            </div>
        </header>
        <div class="editor-body">
            <div class="editor-container">
                <textarea id="code-editor"></textarea>
            </div>
            <div class="output-container">
                <pre id="output"></pre>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script> <!-- Link to external JS -->
</body>

</html>
